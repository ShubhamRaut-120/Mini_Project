<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
    <div class="Container">
    <label style="width:538px; font-size:3vw;" >Enter the details:</label>
    <form name="first" class="BMIform">
        
        <label>Height:</label><input type="text" name="Height" >
        <br>
        <br>
        <label>Weight:</label><input type="text" name="Weight">
        <br>
        <br>
        <label></label><input type="button" value="Calculate" onClick="BMI()"> 
        <br>
        <br>
        <label>BMI:</label><input type="text" name="Result">
        
    </form>
    </div>

    <script type="text/javascript">
        function BMI(){
            var h,w,result;
            h=Number(document.first.Height.value);
            w=Number(document.first.Weight.value);
            result=w/h;
            document.first.Result.value=result;

        }
    </script>
</head>
</html>
